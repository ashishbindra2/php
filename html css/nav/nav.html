<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
</head>
<style>
    #nav-bar {
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #abcefa;
        border-radius: 5px;
        overflow: auto;
    }

    #nav-bar li {
        float: left;
    }

    #nav-bar li a {
        display: block;
        color: antiquewhite;
        text-decoration: none;
        padding: 15px 20px;
    }

    #nav-bar li a:hover {
        color: bisque;
        background-color: #fbc9f7;
    }
</style>

<body>
    <ul id="nav-bar">
        <li><a href="">Home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">part</a></li>
    </ul>
</body>

</html>
